<div class="container search__results">
  <div class="row">
    <section class="col-md-4 d-none d-md-block">
      <app-filter></app-filter>
    </section>
    <section class="col-md-8">
      <app-item></app-item>
    </section>
  </div>

  <button
    type="button"
    class="btn filter_btn d-block d-sm-block d-md-none"
    (click)="openModal(template)"
  >
    <i class="fas fa-filter"></i>
  </button>
</div>
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{ "filter" | translate }}</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-filter></app-filter>
  </div>
</ng-template>
