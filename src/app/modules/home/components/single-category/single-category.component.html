<article class="category">
  <a
    [routerLink]="['/search-results' | localize]"
    [queryParams]="{ page: 1, category: tag }"
  >
    <div class="category__img" [style.background]="'url(' + imgSrc + ')'">
      <div class="layer"></div>
    </div>
    <!-- <img [src]="imgSrc"  /> -->
    <h4 class="category__title">{{ categoryTitle }}</h4>
  </a>
</article>
