<nav class="nav__container">
  <ul class="list">
    <li class="list__item">
      <a class="list__item__link">
        <button (click)="toggleMenu()" class="bar">
          <i class="fas fa-bars"></i>
        </button>
      </a>
    </li>
    <li class="list__item">
      <a class="list__item__link" [routerLink]="['/'] | localize">
        <img src="/assets/image/logo.png" class="logo" />
      </a>
    </li>
    <li
      class="list__item items-left"
      *ngIf="!authService.isToken() || !(logoutState$ | async)"
    >
      <a class="list__item__link" [routerLink]="['/auth/login'] | localize">
        {{ "loginAndSignUp" | translate }}
      </a>
    </li>
    <li
      class="list__item items-left"
      *ngIf="authService.isToken() || (logoutState$ | async)"
    >
      <a class="list__item__link" (click)="logout()">
        {{ "logout" | translate }}
      </a>
    </li>

    </li>

    <li class="list__item just-lg">

      </a>
    </li> -->
  </ul>
</nav>
